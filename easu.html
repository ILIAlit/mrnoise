<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тренировка</title>
    <link rel="stylesheet" href="CSS/style.css"/>


</head>

<body>


    <div class="page" style="background-image: url('Res/img/Background_2.jpg')">

        <div class="header">
            <div class="mainicon">
                <a href="index.html"><img class="mainicon" src="Res/Img/mainicon.png"></a>
            </div>
            
            <div class="mainmenu">

                <div class="menu1">
                    <div class="pointmenu"><a href="index.html"><h4 class="menu">Выйти</h4></a></div>
                </div>
                

                <div class="menu2">
                    <div class="pointmenu"><h4 class="menu" onclick="again()">Начать заново</h4></div>
                </div>
                

                <div class="menu3">
                    <div class="pointmenu"><h4 class="menu">Помощь</h4></div>
                    <div class="help-content">
                        




                    </div> 
                </div>

                 
            </div>
           
            
        </div>

            <div id="result">
                
                <h4 class="mainnamelisten">Результат: <div id="reslt"></div>% ответов верны</h4>
            </div>

            <div class="start">
                <button id="btnstart" onclick="mainTesteasy();"><h4>Начать</h4></button>
            </div>
            
            <div id="levels">
                <button id="btnrepet" onclick="repeatnote();">
                    <h4>Повторить</h4>
                </button>
                <h4 id="statansw"><div id="levelnum"></div>/10</h4>
            </div>
            
             <div id="listennote" class="listennote">
                <a><button id="btn0" onclick="check(0)"><h4><div id="notes0">До</div></h4></button></a>
                <a><button id="btn1" onclick="check(1)"><h4><div id="notes1">Ре</div></h4></button></a>
                <a><button id="btn2" onclick="check(2)"><h4><div id="notes2">Ми</div></h4></button></a>
                <a><button id="btn3" onclick="check(3)"><h4><div id="notes3">Фа</div></h4></button></a>
                <a><button id="btn4" onclick="check(4)"><h4><div id="notes4">Соль</div></h4></button></a>
                <a><button id="btn5" onclick="check(5)"><h4><div id="notes5">Ля</div></h4></button></a>
                <a><button id="btn6" onclick="check(6)"><h4><div id="notes6">Си</div></h4></button></a>
            </div>         
        </div>

        <div class="footer">
            <div class="icons">
                <a href="https://www.instagram.com/"><img class="icon" src="Res/Img/inst.png"></a>
                <a href="https://www.youtube.com/channel/UCpZfjvZWxiE84hj25Mwcr9w"><img class="icon" src="Res/Img/youtybe.png"></a>
                <a href="https://vk.com/ilia1999lit"><img class="icon" src="Res/Img/facebook.png"></a>
            </div>
            <div class="info">
                <div class="infotxt">
                    <h5 id="infotxt">Внутренний слух сновывается на том, что человек в уме воспроизводит те или иные звуки без использования голоса.</h5>
                </div>
            </div>
        </div>


    </div>
